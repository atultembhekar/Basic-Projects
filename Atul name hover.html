<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atul name hover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            background-color: #070225;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .container .box {
            position: relative;
            width: 20rem;
            height: 20rem;
            margin: 3rem;
        }

        .container .box:hover .imgBox {
            transform: translate(-1.5rem, -1.5rem);
        }

        .container .box:hover .content {
            transform: translate(3.5rem, 3.5rem);
        }

        .imgBox {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            transition: all 0.55 ease-in-out;
        }

        .imgBox img {
            width: 20rem;
            height: 20rem;
            object-fit: cover;
            resize: both;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            background-color: #fff;
            z-index: 1;
            align-items: flex-end;
            text-align: center;
            transition: 0.5s ease-in-out;
        }

        .content h2 {
            display: block;
            font-size: 2rem;
            color: #111;
            font-weight: 500;
            line-height: 2rem;
            letter-spacing: 1px;
        }

        .content span {
            color: #555;
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            .container .box:hover .content {
                transform: translate(0, 3.5rem);
            }

            .container .box:hover .imgBox {
                transform: translate(0, -3.5rem);
            }
        }

        /*#sourceMappingURL =main.css.map*/
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="imgBox">
                <img src="https://scontent.fnag10-1.fna.fbcdn.net/v/t1.18169-9/14054233_953917961400497_342984371945450883_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=174925&_nc_ohc=GtzwibldC5UAX-LLiWp&_nc_ht=scontent.fnag10-1.fna&oh=00_AfD-3GssmOj2m0pv30yAmMHRqCoXBJPKRQiQmD_sVMwg2g&oe=6446507E"
                    alt="Error" />
            </div>
            <div class="content">
                <h2>
                    Atul Tembhekar <br />
                    <span>Front End Developer</span>
                </h2>
            </div>
        </div>



</body>

</html>
